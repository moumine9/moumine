<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>A. Moumine Blog</title>

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c5fb437417.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body data-bs-theme="auto">
    <div id="app"></div>
    <div
      class="cf-turnstile"
      data-sitekey="0x4AAAAAAAYSgSKXserUm4lW"
      data-callback="javascriptCallback"
    ></div>
    <script prerender type="module" src="/src/index.tsx"></script>
    <script>
      // Set theme from localStorage or calculate based on time
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        document.body.setAttribute("data-bs-theme", savedTheme);
      } else {
        const currentHour = new Date().getHours();
        // Simple approach: consider 6 AM to 6 PM as daylight
        const isDaylight = currentHour >= 6 && currentHour < 18;
        const theme = isDaylight ? "light" : "dark";
        document.body.setAttribute("data-bs-theme", theme);
        // Save the calculated theme
        localStorage.setItem("theme", theme);
      }
    </script>
  </body>
</html>
